version: '3.1'
services:
  stats:
    build: stats
    restart: always
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
        - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats_data
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test

  stats-db:
    image: postgres:14-alpine
    restart: always
    volumes:
        - /var/lib/postgresql/data
    ports:
        - "6542:5432"
    environment:
        - POSTGRES_DB=stats_data
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test

  service:
    build: service
    restart: always
    ports:
      - "8080:8080"
    depends_on:
        - ewm-db
        - stats-service
    environment:
        - STATS_SERVER_URL=http://stats:9090
        - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm_data
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test

  ewm-db:
    image: postgres:14-alpine
    restart: always
    volumes:
        - /var/lib/postgresql/data
    ports:
        - "6541:5432"
    environment:
        - POSTGRES_DB=ewm_data
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test
